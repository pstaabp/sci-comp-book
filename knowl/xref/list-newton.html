<figure class="listing figure-like"><div class="code-box"><pre class="program line-numbers"><code class="language-none">function newton(f::Function, x0::Number)
  local dx = f(x0)/ForwardDiff.derivative(f, x0)
  local steps = 0
  x0 -= dx
  while abs(dx) &gt; 1e-6 &amp;&amp; steps &lt; 10
    dx = f(x0)/ForwardDiff.derivative(f, x0)
    x0 -= dx
    steps += 1
  end
  x0
end
