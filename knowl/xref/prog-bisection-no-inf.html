<figure class="listing figure-like"><div class="code-box"><pre class="program line-numbers"><code class="language-none">function bisection(f::Function, a::Real, b::Real)
  local c
  local n = 0
  while (b-a) &gt; 1e-6 &amp;&amp; n &lt; 10
    c = 0.5*(a+b)  # find the midpoint
    # test if f(a) and f(c) have opposite signs to determine the new interval
    (a,b) = f(a)*f(c) lt; 0 ? (a,c) : (c,b)
    n += 1
  end
  c
end
